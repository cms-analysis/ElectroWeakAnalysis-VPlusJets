 process ZMuMuJetsAnalysis = {

include "FWCore/MessageLogger/data/MessageLogger.cfi"
#include "PhysicsTools/HepMCCandAlgos/data/genParticleCandidates2GenParticles.cfi"
include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

untracked PSet options = {
  untracked bool wantSummary = false  # default is false
}

service = TFileService { 
    string fileName = "ZMuMuJetsHistos.root"
}

 untracked PSet maxEvents = { 
     untracked int32 input = -1
	}

 source = PoolSource {
    untracked vstring fileNames = {
"file:/data/cmsdata/zplusjets/allskim/skimZMuMuJets1NoMCuts.root",
"file:/data/cmsdata/zplusjets/allskim/skimZMuMuJets2NoMCuts.root",
"file:/data/cmsdata/zplusjets/allskim/skimZMuMuJets3NoMCuts.root",
"file:/data/cmsdata/zplusjets/allskim/skimZMuMuJets4NoMCuts.root",
"file:/data/cmsdata/zplusjets/allskim/skimZMuMuJets5NoMCuts.root"

  
  }
 }


module partonFilterMin = CandViewCountFilter {
  InputTag src = partonsSelector
  uint32 minNumber = 1
}

module partonFilterMax = CandViewCountFilter {
  InputTag src = partonsSelector
  uint32 minNumber = 2
}

module muonFilter = CandViewCountFilter {
  InputTag src = muons
  uint32 minNumber = 2
}

module muonFilter2 = CandViewCountFilter {
  InputTag src = muons
  uint32 minNumber = 3
}

# module zToMuMu = CandViewShallowCloneCombiner {
#   string decay = "muons@+ muons@-"
#   string cut = "60<mass<120"
#}

#module zToMuMu = CandViewRefSelector {
# InputTag src = muons
#   string cut = "pt > 15 & abs(eta)<3"
#  bool filter = true
# }


module muonSelector = CandViewRefSelector {
   InputTag src = muons
   string cut = "pt > 15 & abs(eta)<3"
   bool filter = true
 }

 module selectedCaloJets = CandViewRefSelector {
   InputTag src = iterativeCone5CaloJets
   string cut = "pt > 30 & abs(eta)<3"
   bool filter = true
 }

 module selectedGenJets = CandViewRefSelector {
   InputTag src = iterativeCone5GenJetsNoNuBSM
   string cut = "pt > 30 & abs(eta)<3"
   bool filter = true
 }	

module partonsSelector = CandViewRefSelector {
   InputTag src = leadingPartons
   string cut = "pt > 30 & abs(eta)<3"
   bool filter = true
 }

 module zToMuMuMC = CandViewRefSelector {
   InputTag src = genParticles
   string cut = "pdgId=23 & status=3 & numberOfDaughters>0 & abs(daughter(0).pdgId)=13"
   bool filter = true
 }
 
 # module leadingPartons =  ZMuMuJetsLeadingPartonProducer {
 #  InputTag src = genParticles
 #}
 
 module generatorJetsMatch = ZMuMuJetsGenJetProducer {
   InputTag partons = partonsSelector 
   InputTag genJets = isolatedGenJets
 }
 
 module calorimeterJetsMatch = ZMuMuJetsCaloJetProducer {
   InputTag partons = partonsSelector
   InputTag caloJets = isolatedCaloJets
 }
 
 module isolatedCaloJets = ZMuMuJetsJetsIsolator {
 InputTag muons = muons
 InputTag jets = selectedCaloJets
 double deltar = 0.3

}

 module isolatedGenJets = ZMuMuJetsJetsIsolator {
 InputTag muons = muons
 InputTag jets = selectedGenJets
 double deltar = 0.3

}

module moreThan0Jets = CandViewCountFilter {
  InputTag src = isolatedCaloJets
  uint32 minNumber = 1 
}

module moreThan1Jets = CandViewCountFilter {
  InputTag src = isolatedCaloJets
  uint32 minNumber = 2 
}

module moreThan2Jets = CandViewCountFilter {
  InputTag src = isolatedCaloJets
  uint32 minNumber = 3 
}

module moreThan3Jets = CandViewCountFilter {
  InputTag src = isolatedCaloJets
  uint32 minNumber = 4 
}

module moreThan4Jets = CandViewCountFilter {
  InputTag src = isolatedCaloJets
  uint32 minNumber = 5 
}

module moreThan5Jets = CandViewCountFilter {
  InputTag src = isolatedCaloJets
  uint32 minNumber = 6 
}

