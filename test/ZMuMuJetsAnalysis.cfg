sequence preselection = {
  muonFilter,
  !muonFilter2,  
  muonSelector,
  partonsSelector,
  -partonFilterMax,
  -partonFilterMin,
  selectedCaloJets,
  isolatedCaloJets,
  selectedGenJets,
  isolatedGenJets, 
  generatorJetsMatch,
  calorimeterJetsMatch,
  #printTree,
  -zToMuMu     

}

 path allEntries = {
   preselection,
   -zToMuMuMC,
   allHistos   
 }

 path signalEntries = {
   preselection,
   zToMuMuMC, 
   signalHistos
 } 

 path backgroundEntries = {
   preselection,
   !zToMuMuMC, 
   backgroundHistos
 } 


 path allEntries1Jet = {
   preselection,
   moreThan0Jets&
   !moreThan1Jets&
   -zToMuMuMC,
    allHistos1Jet   
 }

 path signalEntries1Jet = {
   preselection,
   moreThan0Jets&
   !moreThan1Jets&
